version: '3.7'
services: 
    mysql:
        image: mysql
        command: --default-authentication-plugin=mysql_native_password
        restart: always
        ports:
            - 3306:3306        
        environment:
          MYSQL_ROOT_PASSWORD: admin
        volumes:
            - ../mysql-db:/var/lib/mysql  
    api:
        container_name: api
        image: capacitacion/api
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - 11000:3000
        volumes:
            - .:/usr/src/app
networks:
    default: